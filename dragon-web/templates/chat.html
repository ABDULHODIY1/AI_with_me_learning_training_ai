<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.scss') }}">
</head>
<body>
<div class="--dark-theme" id="chat">
  <div class="chat__conversation-board">
    {% for message in messages %}
    <div class="chat__conversation-board__message-container {% if message.user_id == current_user.id %}reversed{% endif %}">
      <div class="chat__conversation-board__message__person">
        <div class="chat__conversation-board__message__person__avatar">
          <img src="https://randomuser.me/api/portraits/men/{{ message.user_id }}.jpg" alt="{{ message.user.username }}"/>
        </div>
        <span class="chat__conversation-board__message__person__nickname">{{ message.user.username }}</span>
      </div>
      <div class="chat__conversation-board__message__context">
        <div class="chat__conversation-board__message__bubble">
            {% for message in messages %}
          <span>
                    {{ message.content }}
          </span>
              {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
    {% for response in responses %}
    <div class="chat__conversation-board__message-container {% if response.user_id == current_user.id %}reversed{% endif %}">
      <div class="chat__conversation-board__message__person">
        <div class="chat__conversation-board__message__person__avatar">
          <img src="https://randomuser.me/api/portraits/men/{{ response.user_id }}.jpg" alt="{{ response.user.username }}"/>
        </div>
        <span class="chat__conversation-board__message__person__nickname">{{ response.user.username }}</span>
      </div>
      <div class="chat__conversation-board__message__context">
        <div class="chat__conversation-board__message__bubble">
             <h3>Bot Response:</h3>
          <span>{{ response }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="chat__conversation-panel">
    <form action="{{ url_for('chat') }}" method="post">
      <div class="chat__conversation-panel__container">
        <button type="button" class="chat__conversation-panel__button panel-item btn-icon add-file-button">
          <svg class="feather feather-plus sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button type="button" class="chat__conversation-panel__button panel-item btn-icon emoji-button">
          <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </button>
        <input name="message" class="chat__conversation-panel__input panel-item" placeholder="Type a message..."/>
        <button type="submit" class="chat__conversation-panel__button panel-item btn-icon send-message-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
